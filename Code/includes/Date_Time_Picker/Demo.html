<!-- DatePicker -->
<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="css/jquery-ui-timepicker-addon.css">

<script src="js/jquery.ui.core.js"></script>
<script src="js/jquery.ui.datepicker.js"></script>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/jquery.ui.widget.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/jquery-ui-timepicker-addon.js"></script>
<!--script src="includes/Date_Time_Picker2/js/jquery-ui-sliderAccess.js"></script-->
<script>
	$(function()
	{
		var startDateTextBox = $('#startdate'), endDateTextBox = $('#enddate');
		startDateTextBox.datetimepicker(
		{
			showSecond: true,
			dateFormat: 'yy-mm-dd',
			timeFormat: 'HH:mm:ss',
			onSelect: function(selectedDateTime)
			{
				endDateTextBox.datetimepicker('option', 'minDate', startDateTextBox.datetimepicker('getDate'));
			}
		});
		endDateTextBox.datetimepicker(
		{
			showSecond: true,
			dateFormat: 'yy-mm-dd',
			timeFormat: 'HH:mm:ss',
			onSelect: function(selectedDateTime)
			{
				startDateTextBox.datetimepicker('option', 'maxDate', endDateTextBox.datetimepicker('getDate'));
			}
		});
	});
</script>

<div class="form-group">
	<label class="control-label">Start Date<font color="red">*</font></label>
	<input type="text" class="form-control" id="startdate" >
</div>
<div class="form-group">
	<label class="control-label">End Date<font color="red">*</font></label>
	<input type="text" class="form-control" id="enddate" >
</div>
